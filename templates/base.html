<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Basic Meta Tags -->
    <title>{% block title %}My Jackpot Numbers - Free Lottery Number Generator{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Generate lottery numbers with personality! Free Powerball, Mega Millions, EuroMillions & Eurojackpot number generator with sarcastic humor.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}lottery number generator, powerball numbers, mega millions picker, euromillions generator{% endblock %}">
    <meta name="author" content="My Jackpot Numbers">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sarcastic-lottery.vercel.app{% block canonical_url %}/{% endblock %}">

    <!-- Favicon and Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="https://sarcastic-lottery.vercel.app{% block og_url %}/{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.meta_description() }}{% endblock %}">
    <meta property="og:image" content="https://sarcastic-lottery.vercel.app{{ url_for('static', filename='android-chrome-512x512.png') }}">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="My Jackpot Numbers">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sarcastic-lottery.vercel.app{% block twitter_url %}/{% endblock %}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ self.title() }}{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}{{ self.meta_description() }}{% endblock %}">
    <meta property="twitter:image" content="https://sarcastic-lottery.vercel.app{{ url_for('static', filename='android-chrome-512x512.png') }}">

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#007AFF">
    <meta name="msapplication-TileColor" content="#007AFF">
    <meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}">
    <meta name="generator" content="My Jackpot Numbers v1.0">
    <meta name="rating" content="general">
    <meta name="distribution" content="global">
    <meta name="revisit-after" content="1 days">

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WZYX0Y0KF4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-WZYX0Y0KF4');
    </script>

    <!-- Critical CSS Inline -->
    <style>
        body{font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'Inter',sans-serif;background:#F2F2F7;min-height:100vh;color:#2C2C2E;line-height:1.6;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
        .container{max-width:800px;margin:0 auto;padding:24px}
        .hidden{display:none!important}
        .loading-spinner{width:40px;height:40px;border:3px solid #E5E5EA;border-top:3px solid #007AFF;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 24px}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Enhanced Organization Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "My Jackpot Numbers",
        "legalName": "My Jackpot Numbers",
        "url": "https://sarcastic-lottery.vercel.app",
        "logo": {
            "@type": "ImageObject",
            "url": "https://sarcastic-lottery.vercel.app{{ url_for('static', filename='android-chrome-512x512.png') }}",
            "width": "512",
            "height": "512"
        },
        "description": "Professional lottery number generator with personality. Generate Powerball, Mega Millions, EuroMillions, and custom lottery numbers with sarcastic humor and mathematical reality checks.",
        "foundingDate": "2025",
        "founders": [
            {
                "@type": "Person",
                "name": "My Jackpot Numbers Team"
            }
        ],
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "Digital Platform Office",
            "addressLocality": "Zagreb",
            "postalCode": "10000",
            "addressCountry": "HR"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer service",
            "areaServed": "Worldwide",
            "availableLanguage": ["English"]
        },
        "sameAs": [],
        "potentialAction": [
            {
                "@type": "Action",
                "name": "Generate Lottery Numbers",
                "target": "https://sarcastic-lottery.vercel.app"
            },
            {
                "@type": "SearchAction",
                "target": {
                    "@type": "EntryPoint",
                    "urlTemplate": "https://sarcastic-lottery.vercel.app/blog?search={search_term_string}"
                },
                "query-input": "required name=search_term_string"
            }
        ],
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "https://sarcastic-lottery.vercel.app"
        }
    }
    </script>

    <!-- Website Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "My Jackpot Numbers",
        "alternateName": "Jackpot Numbers Generator",
        "url": "https://sarcastic-lottery.vercel.app",
        "description": "Free lottery number generator for Powerball, Mega Millions, EuroMillions, and custom lotteries with mathematical reality checks and sarcastic humor.",
        "inLanguage": "en-US",
        "copyrightYear": "2025",
        "copyrightHolder": {
            "@type": "Organization",
            "name": "My Jackpot Numbers"
        },
        "publisher": {
            "@type": "Organization",
            "name": "My Jackpot Numbers",
            "logo": {
                "@type": "ImageObject",
                "url": "https://sarcastic-lottery.vercel.app{{ url_for('static', filename='android-chrome-512x512.png') }}"
            }
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://sarcastic-lottery.vercel.app/blog?search={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <!-- Service Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Service",
        "name": "Lottery Number Generation Service",
        "provider": {
            "@type": "Organization",
            "name": "My Jackpot Numbers"
        },
        "serviceType": "Lottery Number Generator",
        "description": "Free lottery number generation service for major international lotteries including Powerball, Mega Millions, EuroMillions, and Eurojackpot with custom lottery support.",
        "areaServed": "Worldwide",
        "availableChannel": {
            "@type": "ServiceChannel",
            "@id": "https://sarcastic-lottery.vercel.app"
        },
        "category": "Entertainment",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "availability": "https://schema.org/InStock"
        }
    }
    </script>

    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
